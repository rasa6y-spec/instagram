<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход • Instagram</title>
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="language-selector">
        Русский
    </div>

    <div class="login-box">
        
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/200px-Instagram_logo_2016.svg.png" 
             alt="Instagram logo" 
             style="width: 80px; margin-bottom: 20px;">
        
        <form id="login-form">
            <input type="text" placeholder="Имя пользователя, эл. адрес или мобильный ..." required>
            <input type="password" placeholder="Пароль" required>
            
            <button type="submit" class="login-button">Войти</button>
        </form>

        <a href="#" class="forgot-password">Забыли пароль?</a>
    </div>

    <div class="signup-box">
        <a href="#" class="signup-link">Создать новый аккаунт</a>
        
        <a href="#" class="meta-link">∞ Meta</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
