<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Instagram</h1>
            <h2>Зарегистрируйтесь, чтобы смотреть фото и видео ваших друзей.</h2>
            <form id="register-form">
                <input type="text" placeholder="Имя пользователя" required>
                <input type="password" placeholder="Пароль" required>
                <button type="submit" class="blue-button">Зарегистрироваться</button>
            </form>
            <p class="terms">
                Нажимая "Зарегистрироваться", вы принимаете наши Условия, Политику конфиденциальности и Политику в отношении файлов cookie.
            </p>
        </div>
        <div class="signup-box">
            <p>Есть аккаунт? <a href="index.html">Войти</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
